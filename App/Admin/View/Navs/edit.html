<extend name="Layout:index" />
<block name="content">
<!-- S -->

<div class="widget-container-col" id="widget-container-col-11">
	<div class="widget-box widget-color-blue2" id="widget-box-11">
		<div class="widget-header">
			<h6 class="widget-title">
				<i class="menu-icon fa fa-user-plus"></i>&ensp;<{$_page_title}>
			</h6>

			<div class="widget-toolbar">
				<a title="返回列表" href="#" onclick='location.href="<{:U('index')}>"' data-action="settings">
					<i class="ace-icon fa fa-reply"></i>
				</a>

				<a href="#" data-action="fullscreen" class="orange2">
					<i class="ace-icon fa fa-expand"></i>
				</a>
			</div>
		</div>

		<div class="widget-body">
			<!-- 表单 开始 -->
			<form class="form-horizontal" method="POST" role="form" action="__SELF__">
			<!-- 主体 S -->
			<div class="widget-main">
				<div class="row">
				<div class="col-xs-12 col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="field-title"> 导航名称 </label>
						<div class="col-sm-9">
							<input type="text" id="field-title" name="title" value="<{$data.title|default=''}>" placeholder="导航名称" class="col-xs-10 col-sm-10" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="field-isurl"> 是不是链接 </label>
						<div class="col-sm-9">
							<input name="isurl" value="1" id="field-isurl" 
								<eq name="data.isurl|default=1" value="1">checked</eq> class="ace ace-switch ace-switch-7" type="checkbox" />
								<span class="lbl"></span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="field-status"> 导航状态 </label>
						<div class="col-sm-9">
							<input name="status" value="1" id="field-status" 
								<eq name="data.status" value="1">checked</eq> class="ace ace-switch ace-switch-7" type="checkbox" />
								<span class="lbl"></span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="field-url"> 导航链接 </label>
						<div class="col-sm-9">
							<input type="text" id="field-url" name="url" value="<{$data.url|default=''}>" placeholder="导航链接" class="col-xs-10 col-sm-10" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="field-sort"> 导航排序 </label>
						<div class="col-sm-9">
							<input type="text" id="field-sort" name="sort" value="<{$data.sort}>" placeholder="导航排序" class="col-xs-10 col-sm-10" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="field-keywords"> 关&ensp;键&ensp;词 </label>
						<div class="col-sm-9">
							<input type="text" id="field-keywords" name="keywords" value="<{$data.keywords|default=''}>" placeholder="关键词" class="col-xs-10 col-sm-10" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="field-description"> 导航描述 </label>
						<div class="col-sm-9">
							<textarea id="field-description" name="description" placeholder="导航描述" class="col-xs-10 col-sm-10"><{$data.description|default=''}></textarea>
						</div>
					</div>

				</div>
				</div>
			</div>
			<!-- 主体 E -->

			<!-- 底部 S -->
			<div class="widget-toolbox padding-8 clearfix">
				<div class="btn-group pull-left">
					<button type="submit" class="btn btn-sm btn-success btn-bold">
					<!-- <button type="submit" class="btn btn-sm btn-success btn-bold" data-toggle="button"> -->
						<i class="ace-icon fa fa-save"></i>
						保存
					</button> 
				</div>

				<div class="btn-group pull-right">
					<button type="reset" value="Reset" class="btn btn-sm btn-danger btn-bold">
						<i class="ace-icon fa fa-undo"></i>
						重置
					</button> 
				</div>
			</div>
			<!-- 底部 E -->
			<notempty name="data.id">
				<input type="hidden" name="id" value="<{$data.id}>">
			</notempty>
			<notempty name="Think.get.pid">
				<input type="hidden" name="pid" value="<{$Think.get.pid}>">
			</notempty>
			</form>
			<!-- 表单 结束 -->
		</div>
	</div>
</div>

<!-- E -->
</block>

<block name="pJs">
<script type="text/javascript">
$(function() {
    
});
</script>
</block>
