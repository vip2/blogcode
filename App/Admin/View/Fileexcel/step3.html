<extend name="Layout:index" />
<block name="pCss">
</block>
<block name="content">
<!-- S -->

<div class="widget-container-col" id="widget-container-col-11">
	<div class="widget-box widget-color-blue2" id="widget-box-11">
		<div class="widget-header">
			<h6 class="widget-title">
				<i class="menu-icon fa fa-user-plus"></i>&ensp;<{$_page_title}>
			</h6>

			<div class="widget-toolbar">
				<a title="返回列表" href="#" onclick='location.href="<{:U('index')}>"' data-action="settings">
					<i class="ace-icon fa fa-reply"></i>
				</a>

				<a href="#" data-action="fullscreen" class="orange2">
					<i class="ace-icon fa fa-expand"></i>
				</a>
			</div>
		</div>

		<div class="widget-body">
			<!-- 表单 开始 -->
			<form class="form-horizontal" method="POST" role="form" action="__SELF__">
			<!-- 主体 S -->
			<div class="widget-main">
				<div class="row">
				<div class="col-xs-12 col-sm-12">

					<div id="fuelux-wizard-container" class="no-steps-container">
						<div>
							<ul class="steps" style="margin-left: 0">
								<li data-step="1" class="active">
									<span class="step">1</span>
									<span class="title">选择导入文件</span>
								</li>

								<li data-step="2" class="active">
									<span class="step">2</span>
									<span class="title">设置字段</span>
								</li>

								<li data-step="3" class="active">
									<span class="step">3</span>
									<span class="title">导入信息</span>
								</li>
							</ul>
						</div>

						<hr>

						<div class="step-content pos-rel">
							<div class="center">
								<h3 class="blue lighter">操作完成！</h3>
								<br/>
								<div class="col">
									<div class="alert alert-success">添加数据 (<{$insertNum}>) 条！</div>
									<div class="alert alert-warning">&emsp;忽略数据 (<{$notNum}>) 条！
										<a class="close red" href="<{:U('Fileexcel/download',array('filekey'=>$filekey))}>" target="_blank" title="导出忽略数据">
											<i class="ace-icon fa fa-cloud-download bigger-120"></i>
										</a>
									</div>
								</div>
								<br/>
							</div>
						</div>
					</div>


				</div>
				</div>
			</div>
			<!-- 主体 E -->

			<!-- 底部 S -->
			<div class="widget-toolbox padding-8 clearfix">
				<div class="btn-group pull-left">
					<button type="submit" class="btn btn-sm btn-success btn-bold" disabled="disabled">
						<i class="ace-icon fa fa-arrow-left"></i>上一步
					</button> 
				</div>

				<div class="btn-group pull-right">
					<a href='<{:U("$module/index")}>' type="reset" value="Reset" class="btn btn-sm btn-success btn-bold">
						完&emsp;成
					</a> 
				</div>
			</div>
			<!-- 底部 E -->
			</form>
			<!-- 表单 结束 -->
		</div>
	</div>
</div>

<!-- E -->
</block>

<block name="pnJs">
<script type="text/javascript">

</script>
</block>
