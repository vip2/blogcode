<extend name="Layout:index" />
<block name="pCss">
</block>
<block name="content">
<!-- S -->

<div class="widget-container-col" id="widget-container-col-11">
	<div class="widget-box widget-color-blue2" id="widget-box-11">
		<div class="widget-header">
			<h6 class="widget-title">
				<i class="menu-icon fa fa-user-plus"></i>&ensp;<{$_page_title}>
			</h6>

			<div class="widget-toolbar">
				<a title="返回列表" href="#" onclick='location.href="<{:U('index')}>"' data-action="settings">
					<i class="ace-icon fa fa-reply"></i>
				</a>

				<a href="#" data-action="fullscreen" class="orange2">
					<i class="ace-icon fa fa-expand"></i>
				</a>
			</div>
		</div>

		<div class="widget-body">
			<!-- 表单 开始 -->
			<form class="form-horizontal" method="POST" role="form" action="<{:U('step2')}>" enctype="multipart/form-data">
			<!-- 主体 S -->
			<div class="widget-main">
				<div class="row">
				<div class="col-xs-12 col-sm-12">

					<div id="fuelux-wizard-container" class="no-steps-container">
						<div>
							<ul class="steps" style="margin-left: 0">
								<li data-step="1" class="active">
									<span class="step">1</span>
									<span class="title">选择导入文件</span>
								</li>

								<li data-step="2" class="">
									<span class="step">2</span>
									<span class="title">设置字段</span>
								</li>

								<li data-step="3" class="">
									<span class="step">3</span>
									<span class="title">导入信息</span>
								</li>
							</ul>
						</div>

						<hr>

						<div class="step-content pos-rel">
							<div class="step-pane active" data-step="1">
								<div class="form-group">
									<label for="inputfile" class="col-xs-12 col-sm-3 control-label no-padding-right">选择导入的文件</label>

									<div class="col-xs-12 col-sm-5">
										<input accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" type="file" class="input-sm" id="inputfile" name="uploadfile">
									</div>
									<div class="help-block col-xs-12 col-sm-reset inline"></div>
								</div>

								<div class="form-group">
									<label for="isheader" class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right">是否有标题</label>
									<div class="col-xs-12 col-sm-5">
										<input name="isheader" checked value="1" id="field-isheader" class="ace ace-switch ace-switch-7 input-sm" type="checkbox" />
										<span class="lbl"></span>
									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
				</div>
			</div>
			<!-- 主体 E -->
			<input type="hidden" name="filekey" value="<{$filekey}>">
			<!-- 底部 S -->
			<div class="widget-toolbox padding-8 clearfix">
				<div class="btn-group pull-left">
					<button type="submit" class="btn btn-sm btn-success btn-bold" disabled="disabled">
						<i class="ace-icon fa fa-arrow-left"></i>上一步
					</button> 
				</div>

				<div class="btn-group pull-right">
					<button type="submit" class="btn btn-sm btn-success btn-bold">
						下一步 <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
					</button> 
				</div>
			</div>
			<!-- 底部 E -->
			</form>
			<!-- 表单 结束 -->
		</div>
	</div>
</div>

<!-- E -->
</block>

<block name="pnJs">
	<script src="__ACE__js/ace-elements.js"></script>
</block>
<block name="pJs">
<script type="text/javascript">
$('#inputfile').ace_file_input({
	no_file:'选择文件',
	btn_choose:'选择',
	btn_change:'重选',
	droppable:false,
	onchange:null,
	thumbnail:false, //| true | large
	//whitelist:'gif|png|jpg|jpeg'
	//blacklist:'exe|php'
	//onchange:''
	//
});

</script>
</block>
